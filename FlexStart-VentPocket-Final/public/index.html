<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VentPocket - Custom Jacket Design</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .logo-img {
            height: 140px;
            width: 140px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #b24a11, #a56907);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 30px;
            transition: transform 0.3s ease;
        }
        .cta-button:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="assets/img/logoo.PNG" alt="VentPocket Logo" class="logo-img">
        </header>
        <main>
            <h1>Welcome to VentPocket</h1>
            <p>Create your custom jacket with our interactive design tool</p>
            <a href="/customise.html" class="cta-button">Start Designing</a>
        </main>
    </div>
</body>
</html>
