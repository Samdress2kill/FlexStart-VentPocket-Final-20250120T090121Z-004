  <!-- Custom JS to handle the overlay click -->
  <script>
document.addEventListener('DOMContentLoaded', function() {
  const overlay = document.getElementById('initial-overlay');
  const heroSection = document.getElementById('hero');

  overlay.addEventListener('click', function() {
    this.classList.add('fade-out'); // Add the fade-out class to start the fade-out transition

    // Wait for the animation to complete before hiding the overlay and scrolling
    setTimeout(() => {
      this.style.display = 'none'; // Hide the overlay
      heroSection.scrollIntoView({ behavior: 'smooth' }); // Smoothly scroll to the hero section
    }, 3000); // This should match the duration of the fade-out animation
  });
});
